name: Ten Kabel CI/CD

on:
  push:
    branches: [main, develop, auto-build]
  pull_request:
    branches: [develop, auto-build]

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
        poetry-version: [1.4.1]
        os: [Linux]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: |
          poetry install
      - name: Lint with flake8
        run: |
          poetry run flake8 . --count --show-source --statistics
          poetry run flake8 . --count --exit-zero --max-complexity=10 --statistics
      - name: Run pytest
        run: |
          poetry run pytest
  build:
    needs: tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/auto-build'
    runs-on: "Linux"
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: simple2b/tenkabel:latest

  deploy:
    runs-on: Linux
    needs: build
    steps:
      - name: Deploy projects.simple2b.net
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_IP_DEV }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd tenkabel; ./up
